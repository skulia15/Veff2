<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Draw.io</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel='stylesheet' href='External/spectrum.css' />
</head>

<body>
    <nav class="navbar">
        <div class="fill">
            <label>
                Fill Shape?
            </label>
            <input type="checkbox" class="form-check-input" id="fill">
        </div>
        <div class="icon clickable" data-shape="rectangle" data-tooltip="Rectangle Tool">
            <i id="rectangle" class="fa fa-square-o" aria-hidden="true"></i>
        </div>
        <div class="icon clickable" data-shape="circle" data-tooltip="Circle Tool">
            <i class="fa fa-circle-o" aria-hidden="true"></i>
        </div>
        <div class="icon clickable" data-shape="line" data-tooltip="Line Tool">
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </div>
        <div class="icon clickable" id="text-tool" data-shape="text" data-tooltip="Text Tool">
            <i class="fa fa-font" aria-hidden="true"></i>
        </div>
        <div class="icon selected clickable" data-shape="pen" data-tooltip="Pen Tool">
            <i class="fa fa-paint-brush" aria-hidden="true"></i>
        </div>
        <div class="icon clickable" data-shape="move" data-tooltip="Move Tool">
            <i class="fa fa-arrows" aria-hidden="true"></i>
        </div>
        <div>
            <div class="icon left">
                <i id="clear" class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="icon left">
                <i id="undo" class="fa fa-undo" aria-hidden="true"></i>
            </div>
            <div class="icon left">
                <i id="redo" class="fa fa-repeat" aria-hidden="true"></i>
            </div>
            <div class="icon left">
                <i id="save" class="fa fa-floppy-o" aria-hidden="true"></i>
            </div>
        </nav>
        <div class="list-group list-left col-md-2">
            <label>
                Saved Images
            </label>
            <ul id="image-list" class="list-group">
                
            </ul>
        </div>
        
        <div class="form-group col-md-1">
            <form id="color-form">
                <label for="color-picker">
                    Color
                    <input type="color" id="color-picker" />
                </label>
                <!-- <label for="border-color-picker">
                    Border Color
                    <input type="color" id="border-color-picker" />
                </label> -->
                <div class="line-width-slider">
                    <label for="line-width">Line Width
                        <input type="range" min="0" max="30" value="5" class="slider" id="line-width" , name="line-width">
                    </label>
                </div>
                <div>
            </form>
                    
            </div>

            <div id="text-tool-settings">
                <label for="text">Text
                    <input id="text-selector" name="text" class="form-control" />
                </label>
                <form id="font-form">
                    <select id="font-picker">
                        <option style="font-family: Arial, Helvetica, sans-serif">Arial</option>
                        <option style="font-family: Comic Sans MS, cursive, sans-serif">Comic Sans</option>
                        <option style="font-family: Times New Roman, Times, serif">Times New Roman</option>
                        <option style="font-family: Impact, Charcoal, sans-serif">Impact</option>
                        <option style="font-family: Palatino Linotype, Book Antiqua, Palatino, serif">Palatino</option>
                    </select>
                    <select id="font-size-picker">
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="20">20</option>
                        <option value="26">26</option>
                        <option value="36">36</option>
                        <option value="50">50</option>
                    </select>
                </form>
            </div>


    </div>

    <div class="container">
        <canvas id="my-canvas" width="1000" height="600">
            Canvas is not supported. Get yourself a real browser
        </canvas>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="shapes.js" charset="utf-8"></script>
    <script src="drawio.js" charset="utf-8"></script>
    <script src='External/spectrum.js'></script>
</body>

</html>
